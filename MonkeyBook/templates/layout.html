<div id="header">
    <h2><a href="{{ url_for('index') }}">MonkeyBook</a></h2>
    {% if monkey %}
        <p><a href="{{ url_for('profile', monkey_id=monkey.id) }}">{{ monkey.first_name }} {{ monkey.last_name }}</a></p>
        <p><a id="logout_link" href="{{ url_for('logout') }}">Log out</a></p>
    {% endif %}
</div>

{% block content %}{% endblock %}
{% block scripts %}{% endblock %}
