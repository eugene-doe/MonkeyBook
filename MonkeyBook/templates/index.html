{% extends "layout.html" %}

{% block content %}
    {% if monkey_self %}
        <h2>Welcome back!</h2>
        <p>Go to your <a href="{{ url_for('profile', monkey_id=monkey_self.id) }}">profile</a> to see your friends.</p>
    {% else %}
        <h2>Welcome to MonkeyBook!</h2>
        <p>Please <a href="{{ url_for('login') }}">log in</a> to use the service.</p>
    {% endif %}
{% endblock %}
